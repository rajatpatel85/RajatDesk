{{diagnostic}}
<div class="container">
  <h1>Article Form</h1>
  <form (ngSubmit)="onSubmit()" #articleForm="ngForm">

    <div class="form-group">
      <label for="language">Language</label>
      <select class="form-control" id="language" [(ngModel)]="article.language" name="language" required>
        <option *ngFor="let lan of language" [value]="lan">{{lan}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="article.title" name="title" #title="ngModel"
        required>
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="textarea" class="form-control" id="description" [(ngModel)]="article.description" name="description"
        #description="ngModel" required>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        Description is required
      </div>
    </div>
    <button type="button" class="btn btn-default"  (click)="newArticle()" >Clear all values</button>
    <button type="submit" class="btn btn-success"  [disabled]="!articleForm.form.valid" >Submit</button>
  </form>
</div>
