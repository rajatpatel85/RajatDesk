{{diagnostic}}
<div class="container">
  <h3>Article Form</h3>
  <form (ngSubmit)="onSubmit()" #articleForm="ngForm">

    <div class="form-group">
      <label for="language">Language</label>
      <select class="form-control" id="language" [(ngModel)]="article.language" name="language" required>
        <option *ngFor="let lan of language" [value]="lan">{{lan}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="header">Header Title*</label>
      <input type="text" class="form-control" id="header" [(ngModel)]="article.header" name="header" #header="ngModel"
        required>
      <div [hidden]="header.valid || header.pristine" class="alert alert-danger">
        Header Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="title">Title*</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="article.title" name="title" #title="ngModel"
        required>
      <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description*</label>
      <textarea rows="8" cols="50" type="textarea" class="form-control" id="description" [(ngModel)]="article.description" name="description"
        #description="ngModel" required> </textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        Description is required
      </div>
    </div>
    <button type="button" class="btn btn-default" (click)="newArticle()">Clear all values</button> &nbsp;
    <button type="submit" class="btn btn-success" [disabled]="!articleForm.form.valid">Submit</button>
  </form>
</div>
